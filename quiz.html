<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">

        <form>
            <div class="form-item">
                <label for="q1"><span>1.</span>What does the acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">

                <label for="q3"><span>3.</span>Which of the following attributes is correct for text color change?</label>

                    <option value="" disabled selected>--choose one--</option>
                    <option value="color">color</option>
                    <option value="textcolor">textcolor</option>
                    <option value="rgb">rgb</option>
                    <option value="hex">hex</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4"><span>4.</span>How many tags are in HTML?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
